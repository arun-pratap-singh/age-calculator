<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" href="icon.png" type="image/x-icon" />
		<link rel="stylesheet" href="style.css" />
		<title>Age Calculator</title>
	</head>
	<body>
		<div class="container">
			<div class="card">
				<h1>Age Calculator</h1>
				<label class="label" for="birthdate">Enter the Birth-Date:</label><br />
				<div class="input">
					<input
						type="date"
						title="Enter the Date of Birth"
						id="date-input"
					/><br />
					<button id="calculate" onclick="ageCalculate()">Calculate</button>
					<button id="reset" title="Reset the Date-Input" onclick="resetForm()">
						Reset
					</button>
				</div>
				<div class="result">
					<div>
						<span id="years"> - </span>
						<p>Years</p>
					</div>
					<div>
						<span id="months"> - </span>
						<p>Months</p>
					</div>
					<div>
						<span id="days"> - </span>
						<p>Days</p>
					</div>
				</div>
			</div>
		</div>

		<script src="app.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	</body>
</html>
